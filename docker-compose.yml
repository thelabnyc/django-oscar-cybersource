services:
  postgres:
    image: postgres:latest@sha256:aef2e621d89d3a2e6bd1fb1bc8b066277425ea60fa1d97e87ee8894c9efc0272
    environment:
      POSTGRES_HOST_AUTH_METHOD: 'trust'

  test:
    build: .
    command: env
    links:
      - postgres
    volumes:
      - .:/code
    env_file:
      - .env
    environment:
      CYBERSOURCE_MERCHANT_ID:
      CYBERSOURCE_ORG_ID:
      CYBERSOURCE_PROFILE:
      CYBERSOURCE_ACCESS:
      CYBERSOURCE_SECRET:
      CYBERSOURCE_PKCS12_DATA:
      CYBERSOURCE_PKCS12_PASSWORD:
