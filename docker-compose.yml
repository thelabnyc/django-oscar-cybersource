services:
  postgres:
    image: postgres:latest@sha256:b5b154cfe5bfed10a2e68f9d064ab76cebf28b4c80bedf714e6b500f839fbe9d
    environment:
      POSTGRES_HOST_AUTH_METHOD: 'trust'

  test:
    build: .
    command: env
    links:
      - postgres
    volumes:
      - .:/code
    env_file:
      - .env
    environment:
      CYBERSOURCE_MERCHANT_ID:
      CYBERSOURCE_ORG_ID:
      CYBERSOURCE_PROFILE:
      CYBERSOURCE_ACCESS:
      CYBERSOURCE_SECRET:
      CYBERSOURCE_PKCS12_DATA:
      CYBERSOURCE_PKCS12_PASSWORD:
